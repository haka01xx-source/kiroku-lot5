<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テスト点数記録表</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="site-header card">
      <div class="header-left">
        <h1>テスト点数記録表</h1>
        <p class="subtitle">テスト種類ごとに教科を追加して合計・平均と前回比較ができます</p>
      </div>
      <div class="header-right">
        <label class="small-label">データ保存: ブラウザ（ローカルストレージ）</label>
        <div class="version-label" id="versionLabel"></div>
        <div id="authControls" class="auth-controls">
          <span id="authUser" class="auth-user" style="display:none"></span>
            <a id="loginLink" href="login.html" class="btn">アカウントでログイン</a>
            <button id="logoutAcctBtn" class="btn" style="display:none">ログアウト</button>
        </div>
      </div>
    </header>

    <section class="controls card">
      <div class="row">
        <label>テスト種類（タイルを押すと詳細ページに移動します）</label>
        <div id="testsGrid" style="width:100%"></div>
        <input id="newTestName" placeholder="新しいテスト名を入力（例：中間テスト1）" />
        <button id="addTestBtn" class="btn">追加</button>
      </div>
    </section>

    <footer class="card tiny">
      <small>データはローカルストレージに保存されます。バックアップは JSON エクスポートを使用してください。</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
