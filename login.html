<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>ログイン - テスト点数記録表</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-card {
      max-width: 450px;
      width: 100%;
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-header h1 {
      font-size: 2rem;
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, #ff66aa 0%, #66ccff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-header p {
      color: var(--muted);
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card card">
      <div class="login-header">
        <h1>テスト点数記録表</h1>
        <p>学籍番号と誕生日でログイン</p>
      </div>

      <div style="display: flex; flex-direction: column; gap: 16px;">
        <label style="display:block;">
          <div style="color: var(--muted); font-size: 0.85rem; margin-bottom: 6px; font-weight: 600;">学籍番号</div>
          <input id="acctId" placeholder="例: 202312345" style="width: 100%;" />
        </label>
        <label style="display:block;">
          <div style="color: var(--muted); font-size: 0.85rem; margin-bottom: 6px; font-weight: 600;">誕生日</div>
          <input id="acctBday" type="text" placeholder="YYYYMMDD (例: 20050415)" style="width: 100%;" />
        </label>
        
        <div style="display:flex;flex-direction:column;gap:10px;margin-top:8px;">
          <button id="loginBtn" class="btn" style="width: 100%; padding: 14px;">ログイン</button>
          <button id="registerBtn" class="btn secondary" style="width: 100%; padding: 14px;">新規登録</button>
        </div>
        
        <div id="msg" style="margin-top:8px;padding:12px;border-radius:8px;display:none;"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Wait for app.js to expose methods on window._debug
    function waitForDebug(cb){
      if(window._debug && window._debug.registerAccount && window._debug.loginAccount) return cb();
      setTimeout(()=>waitForDebug(cb), 200);
    }
    
    // Initialize immediately (no DOMContentLoaded needed since script is at bottom)
    (function init() {
      const idEl = document.getElementById('acctId');
      const bEl = document.getElementById('acctBday');
      const msg = document.getElementById('msg');
      
      function showMessage(text, isError = false) {
        msg.style.display = 'block';
        msg.style.background = isError ? 'rgba(255, 68, 102, 0.2)' : 'rgba(102, 204, 255, 0.2)';
        msg.style.border = isError ? '1px solid rgba(255, 68, 102, 0.4)' : '1px solid rgba(102, 204, 255, 0.4)';
        msg.style.color = isError ? '#ff4466' : '#66ccff';
        msg.textContent = text;
      }
      
      waitForDebug(()=>{
        document.getElementById('loginBtn').addEventListener('click', async ()=>{
          msg.style.display = 'none';
          const idVal = idEl.value.trim();
          const bVal = bEl.value.trim();
          
          if (!idVal || !bVal) {
            showMessage('学籍番号と誕生日を入力してください', true);
            return;
          }
          
          try{
            // special admin shortcut
            if(idVal.toLowerCase() === 'admin' && bVal === ''){
              window.location.href = 'admin.html';
              return;
            }
            
            const ok = await window._debug.loginAccount(idVal, bVal);
            if(ok){ 
              showMessage('ログイン成功！リダイレクト中...', false);
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 500);
            }
          }catch(e){ 
            showMessage(e.message || 'ログインに失敗しました', true);
          }
        });
        
        document.getElementById('registerBtn').addEventListener('click', async ()=>{
          msg.style.display = 'none';
          const idVal = idEl.value.trim();
          const bVal = bEl.value.trim();
          
          if (!idVal || !bVal) {
            showMessage('学籍番号と誕生日を入力してください', true);
            return;
          }
          
          try{
            await window._debug.registerAccount(idVal, bVal);
            showMessage('登録成功！ログイン中...', false);
            // after successful registration, auto-login and redirect
            const ok = await window._debug.loginAccount(idVal, bVal);
            if(ok){ 
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 500);
            }
          }catch(e){ 
            showMessage(e.message || '登録に失敗しました', true);
          }
        });
      });
    })();
  </script>
</body>
</html>
