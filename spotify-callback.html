<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify認証中...</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;flex-direction:column;gap:20px">
    <h1 style="color:#fff">Spotify認証中...</h1>
    <p style="color:var(--muted)">しばらくお待ちください</p>
  </div>

  <script src="spotify-auth.js"></script>
  <script>
    // Parse query parameters (Authorization Code Flow)
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');
    
    const savedState = localStorage.getItem('spotify_auth_state');
    
    console.log('Callback Debug:', {
      code: code ? 'present' : 'missing',
      state: state,
      savedState: savedState,
      stateMatch: state === savedState,
      error: error
    });
    
    if (error) {
      alert('Spotify認証エラー: ' + error);
      window.location.href = '/index.html';
    } else if (code) {
      // State validation: warn but proceed if state exists
      if (state && savedState && state !== savedState) {
        console.warn('State mismatch, but proceeding with token exchange');
      }
      
      // Exchange code for token via serverless function
      window.SpotifyAuth.exchangeCode(code).then(success => {
        if (success) {
          console.log('Token exchanged successfully');
          localStorage.removeItem('spotify_auth_state');
          window.location.href = '/index.html';
        } else {
          alert('トークンの取得に失敗しました');
          window.location.href = '/index.html';
        }
      }).catch(err => {
        console.error('Exchange error:', err);
        alert('認証処理中にエラーが発生しました: ' + err.message);
        window.location.href = '/index.html';
      });
    } else {
      alert('認証に失敗しました: 認証コードがありません');
      console.error('Auth failed: no code');
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
