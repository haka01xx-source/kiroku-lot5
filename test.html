<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テスト詳細 - テスト点数記録表</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="site-header card">
      <div class="header-left">
        <h1>テスト詳細</h1>
        <p class="subtitle">タイルから遷移しました。ここで点数入力やグラフができます。</p>
      </div>
      <nav style="margin-left:16px;display:flex;gap:8px;align-items:center">
        <a href="index.html" class="btn">一覧</a>
  <a href="memorization.html?edit=1" class="btn">暗記モード</a>
      </nav>
      <div class="header-right">
        <a href="index.html" class="btn">一覧に戻る</a>
      </div>
    </header>

    <!-- Top actions: templates, share, publish — kept horizontal and aligned -->
    <div class="top-actions card">
      <div class="template-actions">
        <!-- テンプレート選択ボックスを廃止しました。
             操作は常に「現在表示しているテスト」に対して行われます。
             ・テンプレートとして保存 = 今のテストをテンプレート化
             ・テンプレートを適用 = 同名テンプレートがあれば現在のテストに適用（別テンプレ選択は不要） -->
        <div class="btn-group">
          <button id="saveTemplateBtn" class="btn">テンプレートとして保存</button>
          <button id="applyTemplateBtn" class="btn">テンプレートを適用（同名があれば）</button>
        </div>
      </div>

      <!-- Delete current test (moved here from index page) -->
      <div style="margin-left:auto;">
        <button id="deleteTestBtn" class="btn danger">このテストを削除</button>
      </div>

      <div class="share-actions">
        <input id="templateShareLink" placeholder="テンプレート共有URLがここに表示されます" readonly />
        <div class="btn-group">
          <button id="shareTemplateBtn" class="btn">共有</button>
          <button id="copyTemplateShareBtn" class="btn">コピー</button>
          <button id="showTemplateQRBtn" class="btn">QR表示</button>
          <button id="downloadTemplateQRBtn" class="btn">QRダウンロード</button>
        </div>
      </div>

      <div class="publish-actions">
        <button id="shareBtn" class="btn">共有リンクを作成</button>
        <input id="shareLink" placeholder="共有リンクがここに表示されます" readonly />
        <button id="copyShareBtn" class="btn">コピー</button>
        <button id="publishBtn" class="btn">公開（Issue）</button>
      </div>
    </div>

    <section class="scoreboard card">
      <div class="score-header">
        <h2 id="boardTitle">—</h2>
        <div class="totals">
          <div>合計: <strong id="totalScore">0</strong></div>
          <div>平均: <strong id="avgScore">0</strong></div>
        </div>
      </div>

      <table class="score-table" id="scoreTable">
        <thead>
          <tr>
            <th>教科名</th>
            <th>点数</th>
            <th>前回</th>
            <th>差分</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="add-subject">
        <input id="newSubjectName" placeholder="教科名を入力（例：数学）" list="subjectNameOptions" />
        <datalist id="subjectNameOptions"></datalist>
        <input id="newSubjectScore" placeholder="点数" type="number" min="0" max="100" />
        <button id="addSubjectBtn" class="btn">教科を追加</button>
      </div>

      <!-- template/share/publish controls moved to top-actions to keep UI compact -->

      <div class="compare-card card" id="compareCard">
        <h3>他の人のデータと比較</h3>
        <div class="compare-controls">
          <textarea id="pasteShared" placeholder="ここに共有された JSON 文字列 (または共有 URL) を貼り付け"></textarea>
          <div class="compare-actions">
            <button id="loadSharedBtn" class="btn">読み込みして比較</button>
            <button id="saveSharedBtn" class="btn">読み込んだデータをテストとして保存</button>
          </div>
        </div>
        <div id="compareResult"></div>
      </div>

      <div class="chart-card card" id="chartCard">
        <h3 class="chart-title">点数グラフ（現在 / 前回）</h3>
        <canvas id="scoreChart" width="800" height="320"></canvas>
        <div class="chart-legend">
          <span class="legend-item"><span class="swatch current"></span> 現在</span>
          <span class="legend-item"><span class="swatch previous"></span> 前回</span>
        </div>
      </div>
    </section>

  </main>

  <script src="app.js" defer></script>
</body>
</html>
