<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テスト詳細 - テスト点数記録表</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="site-header card">
      <div class="header-left">
        <h1>テスト詳細</h1>
        <p class="subtitle">タイルから遷移しました。ここで点数入力やグラフができます。</p>
      </div>
      <nav style="display:flex;gap:12px;align-items:center;margin-left:auto">
        <a href="index.html" class="btn">点数記録</a>
        <a href="memorization.html?edit=1" class="btn">暗記</a>
        <a href="timer.html" class="btn">タイマー</a>
      </nav>
      <div class="auth-controls" style="display:flex;gap:8px;align-items:center">
        <a id="loginLink" href="login.html" class="btn" style="display:none">ログイン</a>
        <button id="logoutBtn" class="btn" style="display:none">ログアウト</button>
        <span id="authUser" style="display:none;color:var(--muted);font-size:0.85rem"></span>
      </div>
    </header>

    <!-- Actions section -->
    <section class="controls">
      <div class="row" style="justify-content:space-between">
        <div style="display:flex;gap:12px;align-items:center">
          <button id="saveTemplateBtn" class="btn">テンプレート保存</button>
          <button id="applyTemplateBtn" class="btn">テンプレート適用</button>
        </div>
        <div style="display:flex;gap:12px;align-items:center">
          <input id="shareLink" placeholder="共有リンク（自動生成）" readonly style="min-width:300px" />
          <button id="copyShareBtn" class="btn">コピー</button>
        </div>
      </div>
    </section>

    <section class="scoreboard card">
      <div class="score-header">
        <h2 id="boardTitle">—</h2>
        <div class="totals">
          <div>合計: <strong id="totalScore">0</strong></div>
          <div>平均: <strong id="avgScore">0</strong></div>
        </div>
      </div>

      <table class="score-table" id="scoreTable">
        <thead>
          <tr>
            <th>教科名</th>
            <th>点数</th>
            <th>前回</th>
            <th>差分</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="add-subject">
        <input id="newSubjectName" placeholder="教科名を入力（例：数学）" list="subjectNameOptions" />
        <datalist id="subjectNameOptions"></datalist>
        <input id="newSubjectScore" placeholder="点数" type="number" min="0" max="100" />
        <button id="addSubjectBtn" class="btn">追加</button>
      </div>
    </section>

    <section class="card">
      <div class="compare-card" id="compareCard">
        <h3>他の人のデータと比較</h3>
        <div class="compare-controls">
          <textarea id="pasteShared" placeholder="ここに共有された JSON 文字列 (または共有 URL) を貼り付け"></textarea>
          <div class="compare-actions">
            <button id="loadSharedBtn" class="btn">比較</button>
            <button id="saveSharedBtn" class="btn">保存</button>
          </div>
        </div>
        <div id="compareResult"></div>
      </div>

      <div class="chart-card card" id="chartCard">
        <h3 class="chart-title">点数グラフ（現在 / 前回）</h3>
        <canvas id="scoreChart" width="800" height="320"></canvas>
        <div class="chart-legend">
          <span class="legend-item"><span class="swatch current"></span> 現在</span>
          <span class="legend-item"><span class="swatch previous"></span> 前回</span>
        </div>
      </div>
    </section>

  </main>

  <script src="app.js" defer></script>
</body>
</html>
